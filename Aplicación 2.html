<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale="1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(251, 255, 0);
            font-size: xx-large;
            color: rgb(0, 0, 0);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        #años{
            font-size: xx-large;
            color: rgb(251, 255, 0);
            background-color: rgb(0, 0, 0);
        }
    </style>
    <h1>¿cual es tu edad?</h1>
    <h6>(en años)</h6>
    <input type="number" id="años">
    <input type="button" value="comprobar categoria" onclick=categoria()>
    <script>
        function categoria(){
                var edad = document.getElementById("años").value
                if(edad<=7){
                    alert("eres benjamin")
                }else{
                    if(edad<=9){
                        alert("eres alevin")
                    }else{
                        if(edad<=11){
                            alert("eres infantil")
                        }else{
                            alert("eres cadete")
                        }
                    }
                }
        }
    </script>
</body>
</html>
